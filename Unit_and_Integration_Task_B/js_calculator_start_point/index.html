<!DOCTYPE html>
<html>
<head>
  <script src="/js/calculator.js"></script>
  <script src="app.js"></script>

  <title>Calculator JS</title>
</head>
<body>

  <input id="running_total" value='0' disabled="disabled">

  <table>
    <tr>
      <td><button id='number1' class='number'>1</button></td>
      <td><button id='number2' class='number'>2</button></td>
      <td><button id='number3' class='number'>3</button></td>
      <td><button id='operator_add' class='operator'>+</button></td>
    </tr>
    <tr>
      <td><button id='number4' class='number'>4</button></td>
      <td><button id='number5' class='number'>5</button></td>
      <td><button id='number6' class='number'>6</button></td>
      <td><button id='operator_subtract' class='operator'>-</button></td>
    </tr>
    <tr>
      <td><button id='number7' class='number'>7</button></td>
      <td><button id='number8' class='number'>8</button></td>
      <td><button id='number9' class='number'>9</button></td>
      <td><button id='operator_multiply' class='operator'>*</button></td>
    </tr>
    <tr>
      <td><button id='clear'>clr</button></td>
      <td><button id='number0' class='number'>0</button></td>
      <td><button id='operator_equals' class='operator'>=</button></td>
      <td><button id='operator_divide' class='operator'>/</button></td>
    </tr>
  </table>

</body>
</html>
